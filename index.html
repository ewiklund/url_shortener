<!DOCTYPE html>

<html ng-app="shortUrlApp">

   <head>
      <title>URL Shortener</title>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
      <link rel="shortcut icon" href="https://cdn.hyperdev.com/us-east-1%3A52a203ff-088b-420f-81be-45bf559d01b1%2Ffavicon.ico" type="image/x-icon"/>
      <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
      <link href="/public/style.css" rel="stylesheet" type="text/css">
      <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.js"></script>
      <script src="js/index.js"></script>
   </head>

   <body class="text-center">
     <header>
         <h2> URL Shortener Microservice</h2>
        <h4><a href="https://freecodecamp.com" target="blank">
          Free Code Camp: Apis and Microservices</a></h4>
          <h5>Technologies: Node, Express, MongoDB, Mongoose, JS, HTML, CSS and Bootstrap</h5>
        </header>
        <section ng-controller="shortAppCtrl">

          <input placeholder="Enter URL" ng-model="shortenedurl">
          <a class="btn btn-primary" ng-href="/new/{{shortenedurl}}">Get short URL</a>

        <h3>Example Usage:</h3>
        <a href="https://thread-paper.glitch.me/api/shorturl/3">
          [this_project_url]/api/shorturl/3
        </a>

        <h3>Will Redirect to:</h3>
        <p>https://www.freecodecamp.org/forum/</p>
      </section>
   </body>
</html>
